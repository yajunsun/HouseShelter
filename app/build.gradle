apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.zgan.youbao"
        minSdkVersion 7
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile files('libs/actionbarsherlocklibrary.jar')
    compile files('libs/afinal_master_v05.jar')
    compile files('libs/iotcamera.jar')
    compile files('libs/SinaWeiboSDK.jar')
    compile files('libs/Tencent_open_sdk.jar')
    compile files('libs/Tencent_weixin_sdk.jar')
    compile files('libs/Zxing.jar')
}
